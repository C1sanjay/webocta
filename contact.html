      <div class="container-sm">
          <h2>Contact Us</h2>
        <!-- Content here -->
        <form>
            <div class="form-row">
                <div class="form-group  col-md-6">
                    <label for="inputAddress">First Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress2">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name">
                  </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="address1">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="address2">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>UP</option>
                  <option>Bihar</option>
                  <option>Mumbai</option>
                  <option>Delhi</option>
                  <option>Keral</option>
                  <option>Hariyana</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
